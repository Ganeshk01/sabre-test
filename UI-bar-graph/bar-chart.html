<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bar Chart</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <ul class="chart"></ul>

    <script type="text/javaScript">
      fetch('https://raw.githubusercontent.com/Ganeshk01/sabre-test/master/UI-bar-graph/data.json')
        .then(function(response) {
          return response.json();
        })
        .then(function(myJson) {
          if (Array.isArray(myJson.data)) {
            myJson.data.map((value, key) => {
              const title = key + 1;
              const listElement = document.createElement('li');
              const span = document.createElement('span');
              span.setAttribute("style", `height:${value}%`);
              span.setAttribute("title", `Item: ${title}`);
              listElement.append(span);

              document.querySelector('ul.chart').append(listElement);
            });
          }
        });
        
    </script>
  </body>
</html>
